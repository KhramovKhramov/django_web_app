{% extends 'main/base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.text }}</p>
        <a href="{% url 'article_update' article.id %}"><button class="btn btn-warning">Изменить новость</button></a>
        <a href="{% url 'article_delete' article.id %}"><button class="btn btn-danger">Удалить новость</button></a>
{% endblock %}
