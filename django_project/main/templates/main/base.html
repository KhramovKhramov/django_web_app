{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>

        <img src="{% static 'main/img/django.svg' %}" alt="Лого">

        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'main' %}"><li>Главная</li></a>
            <a href="{% url 'about' %}"><li>Про нас</li></a>
            <a href="{% url 'news_home' %}"><li>Новости</li></a>
            <a href=""><li>Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-danger">Добавить новость</li></a>
        </ul>
    </aside>

        {% block content%}
        {% endblock %}
    </main>
</body>
</html>
